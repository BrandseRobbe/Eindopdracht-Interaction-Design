<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>What's above</title>
    <meta name="description" content="Eindopdracht Interaction Design" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#3385FF" />
    <meta name="theme-color" content="#3385FF" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="./script/landingpagejs.js"></script>
  </head>
  <body>
    <div class="c-page">
      <div class="c-section">
        <div class="c-mockups">
          <img class="c-laptop" src="./img/png/MockupLaptopv2.png" alt="Laptop met app op" />
          <img class="c-phone" src="./img/png/mockup phonev2.png" alt="Gsm met app op" />
        </div>
        <div class="c-content">
          <h1 class="c-title">What's above</h1>
          <p class="c-description">Zie direct welke satellieten boven je locatie zweven</p>
          <form class="c-abonner" action="">
            <p class="c-description">Voor het laatste nieuws en updates</p>
            <div class="c-input-container">
              <input type="text" class="c-input-email" id="js-email" />
              <label class="c-input-text" for="js-email">Email</label>
            </div>
            <button>Abonneer</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
